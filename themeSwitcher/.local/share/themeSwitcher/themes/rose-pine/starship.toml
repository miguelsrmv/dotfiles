"$schema" = "https://starship.rs/config-schema.json"

format = """
$directory $git_branch$git_status $character"""

right_format = "$time"

palette = "rose-pine"

[palettes.rose-pine]
error_status = "#eb6f92"
success_status = "#9ccfd8"
replace_mode = "#6e6a86"
visual_mode = "#ebbcba"
bg = "#191724"
dir_fg = "#c4a7e7"
git_fg = "#31748f"
time_fg = "#f6c177"

[directory]
style = "fg:dir_fg bg:bg"
format = "[$path]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Projects" = " "

[git_branch]
symbol = ""
style = "bg:bg"
format = 'at [[$symbol $branch](fg:git_fg bg:bg)]($style)'

[git_status]
style = "bg:bg"
format = '[[( $all_status$ahead_behind)](fg:git_fg bg:bg)]($style)'

[character]
disabled = false
success_symbol = '[>](bold fg:success_status)'
error_symbol = '[>](bold fg:error_status)'
vimcmd_symbol = '[<](bold fg:success_status)'
vimcmd_replace_one_symbol = '[<](bold fg:replace_mode)'
vimcmd_replace_symbol = '[<](bold fg:replace_mode)'
vimcmd_visual_symbol = '[<](bold fg:visual_mode)'

[fill]
symbol = ""

[time]
disabled = false
style = "fg:time_fg bg:bg"
format = "[$time]($style)"
time_format = "%H:%M"
